<div class="add-user-container">
    <h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <p>What's your friends username</p>
  <mat-form-field class="input">
    <input cdkFocusInitial type="text" placeholder="Name" aria-label="Name" matInput [formControl]="nameControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option.name">
        {{ option.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onOkClick()">Ok</button>
</div>
</div>
